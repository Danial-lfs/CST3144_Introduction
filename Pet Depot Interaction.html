<html>
<head>
<title>Vue.jsPet Depot</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div id="app">
        <header>
        <h1 v-text="sitename"></h1>
        <button v-on:click='showCheckout'>
            {{ cartItemCount }}
            <span class="fas fa-cart-plus"></span> Checkout
            </button>
        </header>
        <main>
             <div v-if='showProduct'>
            <figure>
        <img v-bind:src="product.image"> </figure> <h2 v-text="product.title"></h2>
         <p v-text="product.description"></p>
         <p>Price: {{product.price}}</p>
         <p>AvailableInventory: . {{product.availableInventory}}</p>
         <button v-on:click="addToCart" v-if="canAddToCart">
            Add to cart
            </button>
            <button disabled='disabled'v-else>
                Add to cart
            </button>
                 
        </div>
    <div v-else>
    <h2>Checkout</h2> 
    </div>
        </main>   
</div>
<script type="text/javascript">
let webstore = new Vue({ 
el: '#app',
data: {
    showProduct: true,
sitename: "Vue.js Pet Depot",
product: {
id: 1001,
title: "Cat Food, 25lb bag",
description: "A 25 pound bag of irresistable, organic goodness for your cat",
price: 2000,
image: "golden-retriever-puppy.jpg",
availableInventory:5

},
cart:[]
},
methods: {
addToCart: function () {
this.cart.push(this.product.id);

},
showCheckout(){
this.showProduct=this.showProduct ? false : true;
},
},
computed: { 
cartItemCount: function() { 
return this.cart.length || ""},
canAddToCart: function() {
    return this.product.availableInventory > this.cartItemCount;

},
}
})
</script>
</body>
</html>
